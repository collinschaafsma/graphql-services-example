scalar DateTime

type Query {
  organizations: [Organization!]!
  organization(id: ID!): Organization
}

type Mutation {
  createOrganization(name: String!): Organization!
  updateOrganization(id: ID!, name: String!) Organization!
  deleteOrganization(id: ID!): Organization
}

type Organization {
  id: ID!
  name: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}